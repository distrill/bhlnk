version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go build
      - run: rsync -v -e ssh blink blink@blink@142.93.26.159:/home/blink/blink/blink
      - run: ssh -o "StrictHostKeyChecking no" blink@142.93.26.159 "systemctl --user restart blink"
